<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1><img src="Logo.png"></h1>
    </header>
    <main>
        <section>
            <textarea id="text" cols="40" rows="10" required placeholder="Ingrese el texto aquí"></textarea>
            <div class="botones">
                <button id="encriptar">Encriptar</button>
                <button type="boton" id="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea  id="desencriptada" cols="60" rows="20" placeholder="Ningún mensaje fue encontrado"></textarea>
            
        </section>
    </main>
    <div class="encriptador">
        
    </div>
        
    <div class="frame5">
        <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
    </div>
    <div class="frame1">
        <img id="advertencia" src="adv">
        <p id="advertencia">Solo letras minúsculas, sin acentos ni caracteres especiales</p>
    </div>
    
    
</body>
<script src= "script.js"></script>
</html>
