<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1><img src="Logo.png"></h1>
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="70" rows="16" placeholder="Ingrese el texto aquí"></textarea>
            <div class="p">
                <p> </p>
                <p><img id="advertencia" src="advertencia.png"> Sólo letras minúsculas, sin acentos.</p>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="28" rows="25" placeholder="Ningún texto encontrado"></textarea>
            <button class="copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>


    <script src="script.js"></script>

</body>

</html>
