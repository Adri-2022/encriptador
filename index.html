<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1><img src="Logo.png"></h1>
    </header>
    <main>
        <section>
            <textarea class = "input-texto" cols = "40" rows = "6" placeholder = "Ingrese el texto aquí"></textarea>
            <div class = "botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class = "mensaje" cols = "18" rows = "8"></textarea>
            <button class="copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
        
    <div class = "descripcion">
        <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
    </div>

        <p class="advertencia">Sólo letras minúsculas, sin acentos</p>

    <script src= "script.js"></script>
    
</body>

</html>
